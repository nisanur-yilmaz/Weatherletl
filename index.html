<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hava Durumu Uygulaması</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light " style=" background: linear-gradient(to right, #BBDCE5, #468A9A);">
  <div class="container-fluid">
    <img class="imglogo" src="/assets/weather.logo.png" alt="Logo">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse input" id="navbarSupportedContent">

      <div class="row mb-3 ">
        <div class="col-md-3 ">
         <input type="text" id="country" class="form-control" placeholder="Ülke">
        </div>
        <div class="col-md-3">
          <input type="text" id="city" class="form-control" placeholder="İl">
        </div>
        <div class="col-md-3">
          <input type="text" id="district" class="form-control" placeholder="İlçe">
        </div>
        <div class="col-md-3">
          <button class="btn btn-dark w-100" onclick="searchLocation()">Ara</button>
        </div>
      </div>
    </div>
  </div>
</nav>

<div class="weather-container">
  <h1>Hava Durumu</h1>
  <div class="row">
    <div class="col-12 div1">
      <p id="location">Konum: Bilinmiyor</p>
      <p id="temperature">Sıcaklık: -- °C</p>
      <p id="description">Durum: --</p>
      <p id="feelsLike">Hissedilen: -- °C</p>
      <p id="humidity">Nem: --%</p>
      <p id="wind">Rüzgar: -- km/h </p>
    </div>
  </div>
</div>

<div class="container">
  <div id="map"></div>
</div>


<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

<script type="module" src="/src/main.js"></script>

</body>
</html>
